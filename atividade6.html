<!DOCTYPE html>
<html>
<head>
  <title>Controle de Gastos</title>
</head>
<body>
  <h1>Controle de Gastos Mensais</h1>
  <label for="dailyExpense">Insira seu gasto di√°rio:</label>
  <input type="number" id="dailyExpense" step="0.01">
  <button onclick="addExpense()">Adicionar Gasto</button>
  <br>
  <button onclick="calculateTotal()">Calcular Total Mensal</button>
  <p id="totalExpenses"></p>

  <script>
        let estoque = [];
            let outputDiv = document.getElementById("output");
    const expenses = [];

    function addExpense() {
      const dailyExpenseInput = document.getElementById('dailyExpense');
      const dailyExpense = parseFloat(dailyExpenseInput.value);

      if (!isNaN(dailyExpense)) {
        expenses.push(dailyExpense);
        dailyExpenseInput.value = '';
      }
    }

    function calculateTotal() {
      const total = expenses.reduce((acc, expense) => acc + expense, 0);
      const totalExpensesElement = document.getElementById('totalExpenses');
      totalExpensesElement.textContent = `Total de gastos mensais: R$ ${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
