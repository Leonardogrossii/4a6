<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="atividade4.css">
<head>
  <title>Jogo de Cartas</title>
</head>
<body>
  <h1>Jogo de Cartas</h1>
  <div id="playersHands"></div>
  <button onclick="distributeCards()">Distribuir Cartas</button>
<div class="geral">
  <script>
    function generateDeck() {
      const ranks = ['√Ås', '2', '3', '4', '5', '6', '7', '8', '9', '10', 'Valete', 'Dama', 'Rei'];
      const suits = ['Copas', 'Ouro', 'Espadas', 'Paus'];
      const deck = [];

      for (const suit of suits) {
        for (let i = 1; i <= 13; i++) {
          deck.push(`${ranks[i - 1]} de ${suit}`);
        }
      }

      return deck;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function distributeCards() {
      const deck = generateDeck();
      shuffleArray(deck);

      const numPlayers = 4;
      const playersHands = [];

      for (let i = 0; i < numPlayers; i++) {
        const hand = deck.splice(0, 5);
        playersHands.push(hand);
      }

      const playersHandsDiv = document.getElementById('playersHands');
      playersHandsDiv.innerHTML = '';

      for (let i = 0; i < numPlayers; i++) {
        const playerHandDiv = document.createElement('div');
        playerHandDiv.innerHTML = `Jogador ${i + 1}: ${playersHands[i].join(', ')}`;
        playersHandsDiv.appendChild(playerHandDiv);
      }
    }
  </script>
  </div>
</body>
</html>
